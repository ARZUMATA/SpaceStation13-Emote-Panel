<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Manager</title>
    <style>
        body {
            background-color: #131313;
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            max-width: 400px;
        }
        
        .wm-button {
            background-color: #5D86AF;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .wm-button:hover {
            background-color: #4a6d94;
        }
        
        .wm-button:active {
            background-color: #3a5d84;
        }
    </style>
</head>
<body>
    <div class="button-grid" id="buttonContainer">
        <!-- Buttons will be dynamically inserted here -->
    </div>

    <script>
        // Configuration would be passed from AutoHotkey
        const config = {
            buttons: [
                {text: "Notepad", row: 0, col: 0, target: "ahk_exe notepad.exe", keys: "Hello from Web!{Enter}"},
                {text: "Chrome", row: 0, col: 1, target: "ahk_exe chrome.exe", keys: "^t"},
                {text: "Explorer", row: 1, col: 0, target: "ahk_class CabinetWClass", keys: "^n"},
                {text: "Calculator", row: 1, col: 1, target: "ahk_exe calc.exe", keys: "123+456{Enter}"}
            ]
        };

        // Create buttons dynamically
        const container = document.getElementById('buttonContainer');
        config.buttons.forEach((btn, index) => {
            const button = document.createElement('button');
            button.className = 'wm-button';
            button.textContent = btn.text;
            button.onclick = () => window.chrome.webview.postMessage({action: 'buttonClick', button: btn});
            container.appendChild(button);
        });

        // Handle messages from AutoHotkey
        window.chrome.webview.addEventListener('message', event => {
            if (event.data.action === 'updateConfig') {
                // Handle config updates
                console.log('Config updated:', event.data.config);
            }
        });
    </script>
</body>
</html>
